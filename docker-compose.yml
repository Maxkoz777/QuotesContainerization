version: '3.7'
services:
  postgresql:
    image: "postgres:14"
    container_name: postgresql
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5444:5444"
    environment:
      - POSTGRES_DB=phrases
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=root
  backend:
    build: ./backend
    container_name: backend
    ports:
      - "8081:8081"
    environment:
      - DB_SERVER=postgresql
      - POSTGRES_DB=phrases
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=root
    depends_on:
      - postgresql
  frontend:
    build: ./frontend/quote-gen-ui
    ports:
      - "8080:8080"
    depends_on:
      - backend

volumes:
  postgres-data:
    driver: local